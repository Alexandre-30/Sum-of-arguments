<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: black;
            font-family: cursive;            
        }
        label{
            color: whitesmoke;
        }
        output{
            color: whitesmoke;
        }
        p{
            color: whitesmoke;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in js</title>
</head>
<body>
    <label>Enter your name here:</label><br>
    <input type="text" id="name"><br>
    <label>Enter your age here:</label><br>
    <input type="text" id="age"><br>
    <button onclick="generate()">Click here to generate.</button>
    <p id="output"></p>
    <script>
        function generate(){
            var user ={
                name: document.getElementById("name").value,
                age : document.getElementById("age").value,
            }
            document.getElementById("output").innerHTML= "Hello. My name is "+ user.name +" and I am "+ user.age + " years old.";
        }
    </script>
</body>
</html>
